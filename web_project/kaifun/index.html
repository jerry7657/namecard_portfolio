<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>開飯川食堂 KAIFUN TOGETHER | 經典美食</title>
</head>

<body>
    <header class="header-warp">

        <!-- 頂部連結欄 -->
        <div class="contact-header">
            <div class="container">
                <div class="row">
                    <div class="contact-header__container">
                        <ul class="contact-header__list">
                            <li><a href="/"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="/">IEAT</a></li>
                            <li><a href="/">聯絡我們</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 導覽列 -->
        <div class="container">
            <nav class="navbar">
                <a href="/" class="navbar__brand">
                    <img src="https://www.kaifun.com.tw/images/kaifun_logo.svg" alt="logo" class="logo">
                </a>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <label for="check" class="cancelbtn">
                    <i class="fas fa-times"></i>
                </label>
                <div class="navbar__container">
                    <ul class="navbar__list">
                        <li class="dropdown navbar__item--main">
                            <a href="/" class="navbar__link"><span>關於品牌</span></a>
                        </li>
                        <li class="dropdown navbar__item--main">
                            <input type="checkbox" id="check1">
                            <label for="check1" class="navbar__link dropdown__toggle">美味餐點<i
                                    class="fas fa-angle-down"></i></label>
                            <div class="dropdown__menu">
                                <ul>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">經典美食</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">套餐組合</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="dropdown navbar__item--main">
                            <input type="checkbox" id="check2">
                            <label for="check2" class="navbar__link dropdown__toggle">餐廳據點<i
                                    class="fas fa-angle-down"></i></label>
                            <div class="dropdown__menu">
                                <ul>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">台北地區</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">新北地區</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">桃園地區</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">新竹地區</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">台中地區</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">台南地區</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">高雄地區</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="dropdown navbar__item--main">
                            <a href="/" class="navbar__link"><span>最新消息</span></a>
                        </li>
                        <li class="dropdown navbar__item--main">
                            <input type="checkbox" id="check3">
                            <label for="check3" class="navbar__link dropdown__toggle">外帶外送/餐券<i
                                    class="fas fa-angle-down"></i></label>
                            <div class="dropdown__menu">
                                <ul>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">外帶外送</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">線上餐券</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="dropdown navbar__item--main">
                            <input type="checkbox" id="check4">
                            <label for="check4" class="navbar__link dropdown__toggle">饗賓集團<i
                                    class="fas fa-angle-down"></i></label>
                            <div class="dropdown__menu">
                                <ul>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">饗食天堂</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">饗饗</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">旭集</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">果然匯</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">饗泰多</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">真珠</a></li>
                                    <li><a href="/" class="dropdown-item navbar__link navbar__item--sub">饗在家</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <!-- 橫幅圖 -->

    <section class="banner__container">
        <div class="banner__img"></div>
        <div class="container banner__title-bg">
            <div class="banner__title">
                <h1>經典美食</h1>
            </div>
        </div>
    </section>

    <!-- 菜單 -->

    <section class="menu">
        <div class="container">
            <div class="row">
                <div class="menu__container">
                    <div class="menu__outer">
                        <div class="menu__list">
                            <div class="menu__item">
                                <h2>全品項</h2>
                            </div>
                            <div class="menu__item">
                                <h2>開場前菜</h2>
                            </div>
                            <div class="menu__item">
                                <h2>火熱干鍋</h2>
                            </div>
                            <div class="menu__item">
                                <h2>路上跑的</h2>
                            </div>
                            <div class="menu__item">
                                <h2>水裡游的</h2>
                            </div>
                            <div class="menu__item">
                                <h2>蛋/豆腐</h2>
                            </div>
                            <div class="menu__item">
                                <h2>土裡長的</h2>
                            </div>
                            <div class="menu__item">
                                <h2>吃點飯</h2>
                            </div>
                            <div class="menu__item">
                                <h2>湯湯水水</h2>
                            </div>
                            <div class="menu__item">
                                <h2>來份甜點</h2>
                            </div>
                            <div class="menu__item">
                                <h2>喝一杯吧</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
